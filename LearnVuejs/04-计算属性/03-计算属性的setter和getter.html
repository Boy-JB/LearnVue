<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>{{fullName}}</h2>
  </div>

  <script src="../../vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        fitstName: 'Kobe',
        lastName: 'Bryant'
      },
      computed: {
        // fullName: function() {
        //   return this.fitstName + ' ' + this.lastName
        // }
        // 计算属性一般是没有set方法，只读属性
        fullName: {
          set: function() {

          },
          get: function() {
            return this.fitstName + ' ' + this.lastName
          }
        }
      },
    })
  </script>
</body>
