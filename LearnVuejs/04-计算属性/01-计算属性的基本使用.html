<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>
  </div>

  <script src="../../vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'lebron',
        lastName: 'james'
      },
      // 计算属性
      computed: {
        fullName: function() {
         return this.firstName + ' ' + this.lastName
        }
      },
      methods: {
        getFullName() {
          return this.firstName + ' ' + this.lastName
        }
      },
    })
  </script>
</body>
</html>
