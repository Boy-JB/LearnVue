  <script>

    // 问题：箭头函数中的this是如何查找的呢？

    // const obj = {
    //   aaa() {
    //     setTimeout(() => {
    //       console.log(this); //window
    //     }, 1000);
    //   },
    // }
    // setTimeout(() => {
    //   console.log(this);
    // }, 1000);

    
    const obj = {
      aaa() {
        setTimeout(function() {
         setTimeout(function() {
           console.log(this); //window
         }); 

         setTimeout(() => {
          console.log(this); //window 
         });
        });

        setTimeout(() => {
         setTimeout(function() {
          console.log(this); //window 
         }); 

         setTimeout(() => {
          console.log(this); //obj
         });
        });
      }
    }
    
    obj.aaa()
  </script>
