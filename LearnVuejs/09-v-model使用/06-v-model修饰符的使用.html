<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 1.修饰符：lazy -->
    <input type="text" v-model.lazy="message" >{{message}}

    <!-- 2.修饰符：number -->
    <input type="number" name="" id="" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>

    <!-- 3.修饰符：trim -->
    <input type="text" name="" id="" v-model="name">
    <h2>{{name}}</h2>
  </div>

  <script src="../../vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        age: 0,
        name: ''
      }
    })
  </script>
</body>
</html>
