<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>{{cmovies}}</h2>
      <h2>{{cmessage}}</h2>
    </div>
  </template>

  <script src="../../vue.js"></script>

  <script>
    // 父传子：props
    const cpn = {
      template: '#cpn',
      // props: ['cmovies'],
      props: {
        // 1.类型限制
        // cmovies: Array,
        
        // 2.提供一些默认值,以及必传值
        cmessage: {
          type: String,
          default: 'aaaaaaa',
          required: true
        },
        // 类型是对象或者数组时，默认值必须是一个函数
        cmovies: {
          type: Array,
          default() {
            return {

            }
          }
        }
      },
      data() {
        return {
          
        }
      },
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movies: ['海王', '海贼王', '海尔兄弟']
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
