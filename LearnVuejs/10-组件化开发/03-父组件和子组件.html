<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <cpn2></cpn2>
  </div>

  <script src="../../vue.js"></script>

  <script>
    // 1.创建第一个组件构造器（子组件）
    const cpnC1 = Vue.extend({
      template:  `
        <div>
          <h2>我是标题</h2>
          <h2>我是内容1，哈哈哈哈</h2>
        </div>
      `
    })

    // 2.创建第二个组件构造器(父组件)
    const cpnC2 = Vue.extend({
      template:  `
        <div>
          <h2>我是标题</h2>
          <h2>我是内容2，呵呵呵呵</h2>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpnC1
      }
    })

    //root组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components: {
        cpn2: cpnC2
      }
    })
  </script>
</body>
</html>
