<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //网络请求：aaa ->自己处理（10行）
    // 处理：aaa111 ->自己处理（10行）
    // 处理：aaa111222 ->自己处理（10行）
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('aaa')
      }, 1000);
    }).then(res => {
      // 1.自己处理10行代码
      console.log(res, '第一层的10行处理代码');

      // 2.对结果进行第一次处理
      return new Promise(resolve => {
        resolve(res + '111')
      })
    }).then(res => {
      console.log(res, '第一层的10行处理代码');
    })
  </script>
</body>
</html>
